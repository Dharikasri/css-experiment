<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.card {
    width: 400px;
    height: 600px; 
    background-color: white;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    padding: 20px;
    box-sizing: border-box;
}
.bordered-box {
    width: 360px; 
    height: 560px;
    border: 1px solid black;
    position: relative;
    box-sizing: border-box;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; 
}
.card img {
    max-width: 100%; 
    max-height: 300px; 
    object-fit: contain;
    margin-bottom: 20px;
}
.star-rating {
    display: flex;
    align-items: center;
    margin-bottom: 10px; 
}
.star-rating img {
    width: 150px; 
    height: auto;
    margin-right: 10px;
}
.star-rating span {
    font-size: 24px;
    color: black;
    font-weight: bold;
    margin-left: 5px; 
    margin-bottom: 28px;
}
.bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto; 
}
.price {
    font-size: 20px;
    font-weight: bold;
}
.add,.buy {
    width: 80px;
    padding: 5px;
    font-size: 20px;
    border: 1px solid black;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 10px; 
}
.add {
    background-color: black;
    color: white;
	margin-left:30px;
}
.add:hover,.buy:hover {
    background-color: #f0f0f0;
}
</style>
<title>Card Inside Bordered Box</title>
</head>
<body>

<div class="card">
    <div class="bordered-box">
        <img src="file:///E:/CSSEXPERIMENT/bluetooth.jpg" alt="Bluetooth">
        <div class="text">
            <h1>Bluetooth Headphone</h1>
        </div>
        <div class="star-rating">
            <img src="star.png" alt="Star">
            <span>4.5</span>
            <div class="add">ADD</div>
        </div>
        <div class="bottom">
            <span class="price">Rs. 3,000.00</span>
            <div style="display: flex; justify-content: flex-end;">
                <div class="buy">BUY</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
